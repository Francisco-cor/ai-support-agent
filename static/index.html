<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Tech Support AI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        /* Custom spinner animation */
        .loader {
            border-top-color: #2563eb;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }

        @-webkit-keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Markdown Styles override */
        .prose ul {
            list-style-type: disc;
            padding-left: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .prose ol {
            list-style-type: decimal;
            padding-left: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .prose p {
            margin-bottom: 0.5rem;
        }

        .prose pre {
            background-color: #f3f4f6;
            padding: 0.5rem;
            border-radius: 0.375rem;
            overflow-x: auto;
            font-size: 0.875rem;
        }

        .prose code {
            background-color: #f3f4f6;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-family: monospace;
            font-size: 0.875em;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 h-screen flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-white shadow-sm p-4 border-b border-gray-200 z-10">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-sm shadow-sm">
                    AI</div>
                <div>
                    <h1 class="font-semibold text-gray-900">Internal Tech Support</h1>
                    <p class="text-xs text-gray-500">Powered by RAG + Gemini</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <span class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
                <span class="text-xs text-gray-400 font-medium">Online</span>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <main class="flex-1 overflow-y-auto p-4 space-y-6 w-full scroll-smooth" id="chat-container">
        <div class="max-w-3xl mx-auto flex flex-col gap-6 pb-4">
            <!-- Welcome Message -->
            <div class="flex gap-3">
                <div
                    class="w-8 h-8 bg-blue-600 rounded-full flex-shrink-0 flex items-center justify-center text-white text-xs font-bold">
                    AI</div>
                <div
                    class="bg-white border border-gray-200 rounded-2xl rounded-tl-none p-5 shadow-sm max-w-[90%] md:max-w-[80%]">
                    <p class="text-sm leading-relaxed">
                        Hello. I am the Internal Technical Support Assistant.
                        I have access to the latest documentation on <b>OAuth, Rate Limits, and Error Codes</b>.
                        <br><br>
                        How can I help you today?
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Input Area -->
    <footer class="p-4 bg-white border-t border-gray-200">
        <div class="max-w-3xl mx-auto relative">
            <form id="chat-form" class="flex gap-3 items-end">
                <div class="relative flex-1">
                    <input type="text" id="user-input"
                        class="w-full bg-gray-100 border-gray-200 border rounded-xl px-4 py-3 pr-10 focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:bg-white transition-all outline-none text-sm shadow-inner"
                        placeholder="Ask a technical question (e.g., 'What is the rate limit?')" autocomplete="off">
                </div>
                <button type="submit" id="send-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white rounded-xl px-5 py-3 font-medium transition-all shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center min-w-[80px]">
                    Send
                </button>
            </form>
            <div class="text-center mt-2">
                <p class="text-[10px] text-gray-400">AI answers are based on internal docs. Check sources for
                    verification.</p>
            </div>
        </div>
    </footer>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const container = document.getElementById('chat-container').firstElementChild; // Append to the inner wrapper
        const mainScroll = document.getElementById('chat-container');

        // Helper: Scroll to bottom
        const scrollToBottom = () => {
            mainScroll.scrollTop = mainScroll.scrollHeight;
        }

        // Helper: Render Messages
        const appendMessage = (role, text, sources = []) => {
            const isUser = role === 'user';
            const div = document.createElement('div');
            div.className = `flex gap-3 ${isUser ? 'flex-row-reverse' : ''} animate-fade-in`;

            // 1. Sources Block (HTML generation)
            let sourcesHtml = '';
            if (sources && sources.length > 0) {
                const listItems = sources.map(s =>
                    `<li class="flex items-start gap-2">
                        <svg class="w-3 h-3 mt-1 text-blue-400 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" /><path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" /></svg>
                        <span class="truncate">${s.title}</span>
                     </li>`
                ).join('');

                sourcesHtml = `
                    <div class="mt-4 pt-3 border-t border-gray-100">
                        <p class="text-[10px] uppercase tracking-wider text-gray-400 font-bold mb-2">Sources Used</p>
                        <ul class="space-y-1 text-xs text-gray-600">
                            ${listItems}
                        </ul>
                    </div>
                `;
            }

            // 2. Avatar
            const avatar = isUser
                ? `<div class="w-8 h-8 bg-gray-200 rounded-full flex-shrink-0 flex items-center justify-center text-gray-600 text-xs font-semibold">You</div>`
                : `<div class="w-8 h-8 bg-blue-600 rounded-full flex-shrink-0 flex items-center justify-center text-white text-xs font-bold">AI</div>`;

            // 3. Bubble Styling
            const bubbleColor = isUser ? 'bg-blue-50 border-blue-100' : 'bg-white border-gray-200';

            // 4. Content Parsing
            const markdownContent = isUser ? text : marked.parse(text);

            div.innerHTML = `
                ${avatar}
                <div class="${bubbleColor} border rounded-2xl ${isUser ? 'rounded-tr-none' : 'rounded-tl-none'} p-5 shadow-sm max-w-[90%] md:max-w-[80%] text-sm leading-relaxed group">
                    <div class="prose prose-sm text-gray-800 max-w-none">${markdownContent}</div>
                    ${sourcesHtml}
                </div>
            `;
            container.appendChild(div);
            scrollToBottom();
        };

        // Helper: Loading Indicator
        const showLoading = () => {
            const div = document.createElement('div');
            div.id = 'loading-indicator';
            div.className = 'flex gap-3';
            div.innerHTML = `
                <div class="w-8 h-8 bg-blue-600 rounded-full flex-shrink-0 flex items-center justify-center text-white text-xs font-bold">AI</div>
                <div class="bg-white border border-gray-200 rounded-2xl rounded-tl-none p-4 shadow-sm flex items-center gap-3">
                    <div class="loader ease-linear rounded-full border-2 border-t-2 border-gray-200 h-4 w-4"></div>
                    <span class="text-xs text-gray-500 font-medium">Searching documentation...</span>
                </div>
            `;
            container.appendChild(div);
            scrollToBottom();
        };

        const removeLoading = () => {
            const el = document.getElementById('loading-indicator');
            if (el) el.remove();
        };

        // Main Event Listener
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = input.value.trim();
            if (!query) return;

            // Reset UI
            input.value = '';
            input.disabled = true;
            btn.disabled = true;

            // User Message
            appendMessage('user', query);

            // Loading State
            showLoading();

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await res.json();
                removeLoading();

                if (res.ok) {
                    appendMessage('assistant', data.answer, data.sources);
                } else {
                    appendMessage('assistant', '**Error:** ' + (data.detail || 'Unknown error occurred.'));
                }

            } catch (err) {
                removeLoading();
                appendMessage('assistant', '**Network Error:** Could not reach the server. Check console logs.');
                console.error(err);
            } finally {
                input.disabled = false;
                btn.disabled = false;
                input.focus();
                scrollToBottom();
            }
        });
    </script>
</body>

</html>
